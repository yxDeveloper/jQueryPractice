<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn" value="按钮" />
		<div></div>
		<script src="jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					//把这些动画储存到一个动画队列里面
					$("div").animate({left:800})
					.animate({top:400})
					.animate({width:300,height:300})
					.animate({top:0})
					.animate({left:0})
					.animate({width:100,height:100})
				});
			});
		</script>
	</body>
</html>
