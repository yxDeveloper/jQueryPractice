<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title</title>
		<style type="text/css">
			div {
				width: 400px;
				height: 400px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		
		<!-- 1.引入jqurey的js文件 -->
		<script src="jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<!-- 2.引入插件的js文件-->
		<script src="jquery.color.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				//3.直接使用即可.
				//说明jQuery不支持颜色的渐变,颜色最好用16进制
				$("div").animate({backgroundColor:"#ffc0cb"},3000,function(){
					alert("呵呵");
				});
			});
		</script>
	</body>
</html>
