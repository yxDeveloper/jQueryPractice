<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title</title>
		<style type="text/css">
			div {
				height: 500px;
				width: 500px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn" value="增加" />
		<div>
			<p>111111</p>
			<p>222222</p>
			<p>333333</p>
			<p>444444</p>
		</div>
		<script src="jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//这个是p自己注册的事件(简单事件)
				$("p").on("click",function(){
					alert("呵呵哒");
				});
				//给div自己执行的
				$("div").on("click",function(){
					alert("呜呜呜");
				});
				//给div里面的p执行  委托事件
				$("div").on("click","p",function(){
					alert("嘿嘿嘿");
				});
				$("#btn").on("click",function(){
					$("<p>我市新建的p元素</p>").appendTo("div");
				});
			});
		</script>
	</body>
</html>
