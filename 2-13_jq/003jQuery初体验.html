<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			div {
				height: 200px;
				margin-bottom: 10px;
				background-color: #A43035;
				display: none;
			}	
		</style>
		<!-- 1.需要引入jQuery文件 -->
		<script src="jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//2,入口函数的标准
			$(document).ready(function(){
				//注册事件,把on去掉,是一个方法
				$("#btn1").click(function (){
					//隐式迭代: 偷偷的迭代,jQuery会自动的遍历,不需要我们遍历;
					$("div").show(1000);
				});
					
				$("#btn2").click(function(){
					$("div").text("我是内容");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="btn1" />\
		<input type="button" value="设置内容" id="btn2">
		
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
