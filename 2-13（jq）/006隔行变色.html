<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title</title>
	</head>
	<body>
		<ul>
			<li>我是第1个li</li>
			<li>我是第2个li</li>
			<li>我是第3个li</li>
			<li>我是第4个li</li>
			<li>我是第5个li</li>
			<li>我是第6个li</li>
			<li>我是第7个li</li>
			<li>我是第8个li</li>
			<li>我是第9个li</li>
			<li>我是第10个li</li>
		</ul>
		<script src="jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//就这么写,会不会报错,会不会有效果
				var lis = $("li");
				for(var i = 0;i<lis.length;i++){
					if(i%2 == 0){
						//lis:jq对象
						//lis[i]:DOM对象,通过下标取出来了
						lis[i].style.backgroundColor = "pink";
					}else{
						lis[i].style.backgroundColor = "hotpink";
					}
				}
			});
		</script>
	</body>
</html>
